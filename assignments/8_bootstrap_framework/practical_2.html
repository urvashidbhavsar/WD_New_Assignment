<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <div class="container">
        <div class="row g-3">
            <div class="col-12">
                <div class="header w-100 bg-primary rounded-3 d-grid fs-2 fw-bold font-monospace justify-content-center align-items-center"

            </div>
            <div class="col-4">
                <div class="middle w-100 bg-danger rounded-3 d-grid fs-2 fw-bold font-monospace justify-content-center align-items-center"
                    style="height: 300px;">
                    Column 1</div>
            </div>
            <div class="col-4">
                <div class="middle w-100 bg-danger-subtle rounded-3 d-grid fs-2 fw-bold font-monospace justify-content-center align-items-center"
                    style="height: 300px;">
                    Column 2</div>
            </div>
            <div class="col-4">
                <div class="middle w-100 bg-info rounded-3 d-grid fs-2 fw-bold font-monospace justify-content-center align-items-center"
                    style="height: 300px;">Column 3</div>
            </div>
            <div class="col-12">
                <div class="footer w-100 bg-warning rounded-3 d-grid fs-2 fw-bold font-monospace justify-content-center align-items-center"

            </div>
        </div>

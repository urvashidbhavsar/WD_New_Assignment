<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="width: 50%; border-radius: 10px; background-color: white;">
        <h1>Registration</h1>
        <hr color="#ed4c4c" size="5px" width="20%" align="left">

        <table border="0" cellpadding="5px">
            <tr>
                <td colspan="3">
                    <big><b>Personal Details</b></big>
                </td>
            </tr>
            <tr>
                <td>Full Name</td>
                <td>Father Name</td>
                <td>Mother Name</td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Enter your name"></td>
                <td><input type="text" placeholder="Enter father name"></td>
                <td><input type="text" placeholder="Enter mother name"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>Adhar Number</td>
                <td>Email</td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Enter your DOB"></td>
                <td><input type="text" placeholder="Enter aadhar name"></td>
                <td><input type="text" placeholder="Enter your email"></td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td>Gender</td>
                <td>Address</td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Enter mobile number"></td>
                <td><input type="text" placeholder="Enter Gender"></td>
                <td><input type="text" placeholder="Enter Address"></td>
            </tr>
        </table>

        <hr>
        <table border="0" cellpadding="5px">
            <tr>
                <td colspan="3">
                    <big><b>Other Details</b></big>
                </td>
            </tr>
            <tr>
                <td>Stream</td>
                <td>Previous Class</td>
                <td>Hobbies</td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Enter your Stream"></td>
                <td><input type="text" placeholder="Enter Previous class"></td>
                <td><input type="text" placeholder="Enter your hobbies"></td>
            </tr>
            <tr>
                <td>Account Number</td>
                <td>Religion</td>
                <td>Category</td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Enter account number"></td>
                <td><input type="text" placeholder="Enter religion"></td>
                <td><input type="text" placeholder="Enter your Category"></td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: center;">
                    <button
                        style="width: 150px; height: 30px; background-color: chocolate; color: white; border-color: chocolate;">Submit</button>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1 style="color: red;">
            <img src="https://cdn-icons-png.freepik.com/512/622/622850.png" alt="" width="50px">
            Employee Regitration Form
        </h1>
    </div>
    <form action="#" method="post">
        <table border="0" cellpadding="5px">
            <tr>
                <td></td>
                <td>
                    <input type="radio" name="sel" id="">
                    <label for="">Mr.</label>
                    <input type="radio" name="sel" id="">
                    <label for="">Mrs.</label>
                    <input type="radio" name="sel" id="">
                    <label for="">Ms.</label>
                </td>
            </tr>
            <tr>
                <td>First Name</td>
                <td>
                    <input type="text" name="" id="" placeholder="First Name">
                </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>
                    <input type="text" name="" id="" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <td>Mail Address 1</td>
                <td>
                    <input type="email" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Mail Address 2</td>
                <td>
                    <input type="email" name="" id="">
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <input type="email" name="" id="">
                </td>
            </tr>
            <tr>
                <td>State</td>
                <td>
                    <select name="" id="">
                        <option value="">Gujarat</option>
                        <option value="">Rajasthan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Zip</td>
                <td>
                    <input type="text" name="" id="" maxlength="6">
                </td>
            </tr>
            <tr>
                <td>Upload Photo</td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>Mobile No</td>
                <td>
                    <input type="text" maxlength="10">
                </td>
            </tr>
            <tr>
                <td>Language Known</td>
                <td>
                    <input type="checkbox" name="" id="">
                    <label for="">Gujarati</label> <br>
                    <input type="checkbox" name="" id="">
                    <label for="">Hindi</label> <br>
                    <input type="checkbox" name="" id="">
                    <label for="">English</label> <br>
                    <input type="checkbox" name="" id="">
                    <label for="">Marathi</label> <br>

                </td>
            </tr>
            <tr>
                <td>Additional Information</td>
                <td>
                    <textarea name="" id="" rows="3" cols="20"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>

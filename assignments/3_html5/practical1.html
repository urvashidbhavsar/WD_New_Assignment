<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            margin: 20px 0;
            text-align: center;
            letter-spacing: 1px;
            font-size: 40px;
        }

        .videoDiv {

        }
    </style>
</head>

<body>
    <h1>HTML5 Video</h1>
    <div class="videoDiv">
        <video controls width="700px">
            <source src="videoplayback.mp4" type="video/mp4">
        </video>
    </div>
</body>

</html>

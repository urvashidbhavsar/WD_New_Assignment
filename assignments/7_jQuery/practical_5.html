<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide move</title>
    <style>
        .setDiv {
            height: 400px;
            width: 800px;
            padding: 20px;
            margin: 100px auto;
            text-align: center;
        }

        .btn {
            background-color: yellowgreen;
            color: white;
            border: 1px solid yellowgreen;
            padding: 10px 30px;
            box-shadow: 0 0 5px 3px rgb(220, 219, 219);
            border-radius: 4px;
        }

        .slide {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        img {
            height: auto;
            max-width: 100%;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <div class="setDiv">
        <button class="btn">Show Effect</button>

        <hr>
        <div class="slide">
            <div>
                <img src="https://images.pexels.com/photos/1485548/pexels-photo-1485548.jpeg?cs=srgb&dl=pexels-fotios-photos-1485548.jpg&fm=jpg"
                    alt="" id="img1">
            </div>
            <div>
                <img src="https://images.pexels.com/photos/1485548/pexels-photo-1485548.jpeg?cs=srgb&dl=pexels-fotios-photos-1485548.jpg&fm=jpg"
                    alt="" id="img2">
            </div>
            <div>
                <img src="https://images.pexels.com/photos/1485548/pexels-photo-1485548.jpeg?cs=srgb&dl=pexels-fotios-photos-1485548.jpg&fm=jpg"
                    alt="" id="img3">
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $(".btn").click(function () {
                $("#img3").fadeOut(2000, function () {
                    $("#img2").fadeOut(2000, function () {
                        $("#img1").fadeOut(2000, function () {
                            $("#img1, #img2, #img3").fadeIn()
                        })
                    })
                })
            })
        })
    </script>
</body>

</html>

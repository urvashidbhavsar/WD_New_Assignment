<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .slider {
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: #fff;
            position: relative;
        }

        .slides {
            display: flex;
            width: 400%;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            width: 100%;
            flex: 1;
        }

        .slide img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }

        button.prev,
        button.next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
        }

        button.prev {
            left: 10px;
        }

        button.next {
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_640.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="https://thumbs.dreamstime.com/b/beautiful-sunset-over-water-tree-silhouette-nature-landscape-amazing-orange-yellow-sky-night-scene-wallpaper-birds-flying-154424473.jpg"
                    alt="Image 2">
            </div>
            <div class="slide">
                <img src="https://thumbs.dreamstime.com/b/everything-has-its-sunset-night-ends-dawn-s-darkest-dawn-voices-your-loved-ones-sound-like-124840531.jpg"
                    alt="Image 3">
            </div>
            <div class="slide">
                <img src="https://img.freepik.com/free-photo/colorful-summer-treat-melting-ice-cream-generative-ai_188544-12424.jpg"
                    alt="Image 4">
            </div>
        </div>

        <button class="prev">Previous</button>
        <button class="next">Next</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            let currentIndex = 0;
            const slides = $('.slide');
            const totalSlides = slides.length;
            const slideWidth = $('.slider').width();

            function showNextSlide() {
                currentIndex = (currentIndex + 1) % totalSlides;
                $('.slides').css('transform', `translateX(-${currentIndex * slideWidth}px)`);
            }

            setInterval(showNextSlide, 3000);

            $('.prev').click(function () {
                currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
                $('.slides').css('transform', `translateX(-${currentIndex * slideWidth}px)`);
            });

            $('.next').click(function () {
                showNextSlide();
            });
        });
    </script>
</body>

</html>
